<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Store</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="hero">
    <figure class="hero--logo"><img src="01_Assets/Logo.png" alt="Logo_store"></figure>
    <nav class="hero--menu">
      <ul class="menu--list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">item menu</a></li>
        <li><a href="#">item menu</a></li>
        <li><a href="#">item menu</a></li>
      </ul>
    </nav>
    <aside class="hero--title">
      <img src="01_Assets/Image-hero.jpg" alt="Image-hero">
      <h2 class="hero--title--text">free mearts, always free</h2>
    </aside>
  </header>

  <main class="content">
    <section class="content--titles">
      <h1 class="content--title">A super title<br>or Something else her</h1>
      <h3 class="content--small">125 products</h3>
    </section>
    <section class="content--photos">
      <p class="content--colection">collection available<br>from June 23 to August 31</p>
      <article class="photos--all">
        <aside class="image--big">
          <img src="01_Assets/01_Products/Product-1.jpg" alt="Product-1">
          <aside class="hover-image--big">
            <p>Name of reference<br>Product here</p>
            <h2>$150</h2>
            <button class = "button--big--1">+ more</button>
          </aside>
        </aside>
        <aside class="image--small">
          <img src="01_Assets/01_Products/Product-2.jpg" alt="Product-2">
          <aside class="hover-image--small small--1"></aside>
        </aside>
        <aside class="image--small">
          <img src="01_Assets/01_Products/Product-3.jpg" alt="Product-3">
          <aside class="hover-image--small small--2"></aside>
        </aside>
        <aside class="image--small">
          <img src="01_Assets/01_Products/Product-4.jpg" alt="Product-4">
          <aside class="hover-image--small small--3"></aside>
        </aside>
        <aside class="image--small">
          <img src="01_Assets/01_Products/Product-5.jpg" alt="Product-5">
          <aside class="hover-image--small small--4"></aside>
        </aside>
        <aside class="image--big">
          <img src="01_Assets/01_Products/Product-6.jpg" alt="Product-6">
          <aside class="hover-image--big big--2"></aside>
        </aside>
        <aside class="image--big">
          <img src="01_Assets/01_Products/Product-7.jpg" alt="Product-7">
          <aside class="hover-image--big big--3"></aside>
        </aside>
        <aside class="image--small">
          <img src="01_Assets/01_Products/Product-8.jpg" alt="Product-8">
          <aside class="hover-image--small small--5"></aside>
        </aside>
        <aside class="image--small">
          <img src="01_Assets/01_Products/Product-9.jpg" alt="Product-9">
          <aside class="hover-image--small small--6"></aside>
        </aside>
      </article>
    </section>
    <section class="content--more">
      <h4>More products</h4>
    </section>
  </main>
  <footer class="footer--store">Something here all rights reserverd. 2018</footer>
  <script src="js/app.js" type="text/javascript">
  </script>
</body>

</html>
