<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Store</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- head section  -->
  <header class="hero">
    <figure class="hero__logo">
      <img src="01_Assets/Logo.png" alt="Logo_store">
    </figure>
  </header>
  <!---menun section------------------------------>
  <!-- hamburger responsive menu-->
  <div class="figure">
    <div class="figure__center">
      <div class="menu-icon">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
    </div>
  </div>
  <!-- menun section -->
  <nav class="menu no-active">
    <ul class="menu__list">
      <li><a class="menu__list__item" href="#">Home</a></li>
      <li><a class="menu__list__item" href="#">About</a></li>
      <li><a class="menu__list__item" href="#">Contact</a></li>
      <li><a class="menu__list__item" href="#">item menu</a></li>
      <li><a class="menu__list__item" href="#">item menu</a></li>
      <li><a class="menu__list__item" href="#">item menu</a></li>
    </ul>
  </nav>
  <!-- banner and title section -->
  <aside class="title">
    <img class="title__img" src="01_Assets/Image-hero.jpg" alt="Image-hero">
    <h2 class="title__text">free mearts, always free</h2>
  </aside>
  <!-- principal content -->
  <main class="content">
    <!-- titles  -->
    <section class="content__titles">
      <h1 class="content__titles__big">A super title<br>or Something else her</h1>
      <h3 class="content__titles__small">125 products</h3>
    </section>
    <!-- photos section -->
    <aside class="content__colection">
      <p>collection available<br>from June 23 to August 31</p>
    </aside>

    <section class="content__photos">
      <!-- photos contents -->
        <aside class="content__photos__image image__big">
          <img src="01_Assets/01_Products/Product-1.jpg" alt="Product-1">
          <div class="photos__image__hover">
            <p>Name of reference<br>Product here</p>
            <h2>$150</h2>
            <button class="button__big--1">+ More</button>
          </div>
        </aside>
    </section>
    <!-- button for more -->
    <button class="content__more">More productos</button>
  </main>
  <!-- footer section  -->
  <footer class="footer__store">Something here all rights reserverd. 2018</footer>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>

</body>

</html>
